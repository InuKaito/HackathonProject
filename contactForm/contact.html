<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact</title>
</head>
<body>


            <section id="contactForm">
                <div class="formImage">
                  <div style="margin-top: 50%;">
                    <h2>Our Personal Information</h2>
                    <hr style="margin-top: 20px; margin-bottom: 20px;">
                    <h3 style="margin-top: 20px;"><i class="fas fa-phone" style="margin-right: 10px;"></i>(980) 208-7723</h3>
                    <h3 style="margin-top: 20px;"><i class="fas fa-envelope" style="margin-right: 10px;"></i>pureza555@gmail.com</h3>
                    <h3 style="margin-top: 20px;"><i class="fas fa-map-marker-alt" style="margin-right: 10px;"></i>6008 Corktree Court</h3>
                  </div>
                </div>
                <form name="form" onsubmit="return validateForm()" method="POST">
                   <div class="contact-items">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" placeholder="Your Name...">
                   </div>
                   <div class="contact-items">
                    <label for="lastname">Last name:</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Your Last Name...">
                   </div> 
                   <div class="contact-items">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Your Email...">
                   </div>
                   <div class="contact-items">
                    <label for="message">Leave a message.</label>
                    <textarea id="message" name="message" cols="30" rows="10" placeholder="Type a message"></textarea>
                   </div>
                   <div class="buttons-container">
                   <button class="btn" type="submit">Submit</button>
                   <button class="btn2" onclick="window.location.href='https://www.paypal.com/us/home'"></button>
                  </div>
                </form>
            </section>


            <script src="contact.js"></script>
    
</body>
</html>
